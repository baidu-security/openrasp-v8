language: cpp
matrix:
  include:
  - os: linux
    dist: xenial
    jdk: openjdk8
    before_install:
    - vendors/fetch_centos6_sysroot.sh
    - prebuilts/fetch_prebuilts.sh
    script: travis_retry scripts/linux64.sh
  - os: linux
    dist: xenial
    jdk: openjdk8
    addons:
      apt:
        packages:
        - g++-multilib
    before_install:
    - vendors/fetch_centos6_sysroot.sh
    - prebuilts/fetch_prebuilts.sh
    script: travis_retry scripts/linux32.sh
  - os: osx
    osx_image: xcode9.3
    addons:
      homebrew:
        packages:
        - cmake
        update: true
    before_install:
    - prebuilts/fetch_prebuilts.sh
    script: travis_retry scripts/osx64.sh
  - os: windows
    before_install:
    - choco config set cacheLocation $HOME/cache/
    - choco install -y jdk8
    - choco install -y maven
    - prebuilts/fetch_prebuilts.sh
    script: travis_retry scripts/windows64.sh
  - os: windows
    before_install:
    - choco config set cacheLocation $HOME/cache/
    - choco install -y jdk8 --forcex86
    - choco install -y maven
    - prebuilts/fetch_prebuilts.sh
    script: travis_retry scripts/windows32.sh
cache:
  directories:
  - $HOME/cache/
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: baidu-security/openrasp-v8