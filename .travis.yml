language: cpp
matrix:
  include:
  - os: linux
    dist: xenial
    jdk: openjdk8
    addons:
      apt:
        packages:
        - g++-multilib
    before_install:
    - vendors/fetch_centos6_sysroot.sh
    - prebuilts/fetch_prebuilts.sh
  - os: osx
    jdk: openjdk8
    addons:
      homebrew:
        packages:
        - cmake
        update: true
    before_install:
    - prebuilts/fetch_prebuilts.sh
  - os: windows
    before_install:
    - choco config set cacheLocation $HOME/cache/
    - choco install -y jdk8 -params "both=true" --version 8.0.211
    - choco install -y maven --version 3.6.1
    - prebuilts/fetch_prebuilts.sh
cache:
  directories:
  - $HOME/cache/
script:
- travis_retry .travis/$TRAVIS_OS_NAME.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: baidu-security/openrasp-v8